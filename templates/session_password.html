{% extends "base.html" %}

{% block title %}Session Password - {{ session.title }}{% endblock %}

{% block content %}
    <div class="card" style="max-width: 500px; margin: 60px auto;">
        <h2 style="margin-bottom: 10px;">ğŸ”’ Password Required</h2>
        <p style="color: #666; margin-bottom: 30px;">
            Enter the password to access: <strong>{{ session.title }}</strong>
        </p>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500;">
                    Password:
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autofocus
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"
                    placeholder="Enter session password"
                />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                ğŸ”“ Unlock Session
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('index') }}" style="color: #666; text-decoration: none;">
                â† Back to Sessions
            </a>
        </div>
    </div>
{% endblock %}
